name: Daily Market Alert

on:
  schedule:
    # 每周一至周五 北京时间8:30，对应utc时间00:30,对应美东时间收盘后
    - cron: '30 0 * * 1-5'
  workflow_dispatch:  # 允许手动触发（点击 "Run workflow"）

jobs:
  run-strategy:
    runs-on: ubuntu-latest  # 使用最新 Ubuntu 虚拟机

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 推荐 3.8~3.11

      # 3. 安装依赖（包括 yfinance）
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas lxml

      # 4. 运行你的 Python 脚本
      - name: Run market strategy
        run: python vix-strategy.py
